services:
  example:
    env_file: .env
    image: python:3.12-slim-bookworm
    working_dir: /opt/project
    volumes:
      - site_packages:/usr/local/lib/python3.12/site-packages
      - usr_local_bin:/usr/local/bin
      - poetry_cache:/root/.cache/pypoetry
      - ./src:/opt/project

volumes:
  site_packages:
  usr_local_bin:
  poetry_cache:
